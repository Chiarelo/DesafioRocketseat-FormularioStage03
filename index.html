<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="two-column">

            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>
  
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name">
            </div>
          </div>
           
          <div class="input-wrapper">
            <label for="email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="email">
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password">
          </div>

        </div>

      </fieldset>

      <fieldset class="line-low">
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="mentorship">Nome do mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentorship">
        </div>
      <fieldset>

      </fieldset>
          
      </fieldset>

      <fieldset class="line-low">
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <legend>Primeira mentoria</legend>
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" required>
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required>
            </div>
            
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required >
            </div>
          </div>

          <div class="col-3">
            <div class="input-wrapper">
              <legend>Segunda mentoria</legend>
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" required>
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required>
            </div>
            
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required >
            </div>
          </div>
          
        </div>
      </fieldset>
    </form>

    <footer>
      <button type="submit" form="my-form">Salvar</button>
    </footer>


  </div>
</body>
</html>
